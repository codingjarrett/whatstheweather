<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Fall Weather</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Fall Back Five-Day Forecast</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3 letsSearch">
                <form>
                    <h3>Where to?</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="pickCity" placeholder="City Choice">
                        <div class="input-group-append">
                            <button type="enter" id="enterCity" class="btn btn-primary fas fa-search"></button>
                        </div>
                    </div>
                </form>
                <div id="searchHistory" class="btn-group-vertical">
                </div>
            </div>
            <div class="col-md-9">
                <div id="weatherToday">
                    <h2>What's the weather like today?</h2>
                </div>
                <div>
                    <h3>The Five-Day Fall Back Forecast:</h3>
                    <div class="row" id="weatherFuture">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
